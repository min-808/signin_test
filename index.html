<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="container">
        <span id="username_label">Username</span>
        <input type="text" id="username_input">
        <span id="password_label">Password</span>
        <input type="text" id="password_input">
        <div id="status"></div>
        <button type="button" id="submit_button" onclick="signIn(document.getElementById(`username_input`).value, document.getElementById(`password_input`).value)">Submit</button>
        <span id="signup_label">Don't have an account? <a href="signup.html">Sign up</a></span>
    </div>
</body>
</html>
